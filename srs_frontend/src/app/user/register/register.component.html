<mat-card class="card">
    <img src="../../assets/Logo_Provadis_Hochschule.png" class="logo">
    <div id="register_div">
        <div class="register_form">
            <p>
                <mat-form-field appearance="fill" class="form">
                    <mat-label>E-Mail</mat-label>
                    <input matInput placeholder="E-Mail">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="form">
                    <mat-label>Vorname</mat-label>
                    <input matInput placeholder="Vorname">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="form">
                    <mat-label>Nachname</mat-label>
                    <input matInput placeholder="Nachname">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="form">
                    <mat-label>Passwort</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="fill" class="form">
                    <mat-label>Passwort best√§tigen</mat-label>
                    <input matInput type="password">
                </mat-form-field>
            </p>
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="Student" class="radio">Ich bin ein Student</mat-radio-button>
                <mat-radio-button value="Dozent" class="radio">Ich bin ein Dozent</mat-radio-button>
              </mat-radio-group>
        </div>
        <div class="register_buttons">
            <button mat-raised-button class="cancel button" routerLink="/">Abbruch</button>
            <button mat-raised-button class="submit button">Registrieren</button>
        </div>
    </div>
</mat-card>
